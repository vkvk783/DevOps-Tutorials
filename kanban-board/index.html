<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board - Task Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div>
                <h1 class="header-title">Kanban Board</h1>
                <p class="header-subtitle">Organize and manage your tasks efficiently</p>
            </div>
            <button class="btn-dark-mode" id="darkModeToggle" aria-label="Toggle dark mode">
                ðŸŒ™
            </button>
        </div>
    </header>

    <!-- Main Board -->
    <main class="board-container">
        <!-- To Do Column -->
        <section class="column" data-column-id="todo">
            <div class="column-header">
                <h2 class="column-title">To Do</h2>
                <span class="task-count" id="todo-count">0</span>
            </div>
            <div class="task-list" id="todo-list" data-column-id="todo"></div>
            <button class="btn-add-task" data-column-id="todo">+ Add Task</button>
        </section>

        <!-- In Progress Column -->
        <section class="column" data-column-id="inProgress">
            <div class="column-header">
                <h2 class="column-title">In Progress</h2>
                <span class="task-count" id="inProgress-count">0</span>
            </div>
            <div class="task-list" id="inProgress-list" data-column-id="inProgress"></div>
            <button class="btn-add-task" data-column-id="inProgress">+ Add Task</button>
        </section>

        <!-- Done Column -->
        <section class="column" data-column-id="done">
            <div class="column-header">
                <h2 class="column-title">Done</h2>
                <span class="task-count" id="done-count">0</span>
            </div>
            <div class="task-list" id="done-list" data-column-id="done"></div>
            <button class="btn-add-task" data-column-id="done">+ Add Task</button>
        </section>
    </main>

    <!-- Add/Edit Task Modal -->
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Add New Task</h2>
                <button class="btn-close" id="closeModal" aria-label="Close modal">&times;</button>
            </div>
            <form class="task-form" id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Task Title</label>
                    <input 
                        type="text" 
                        id="taskTitle" 
                        placeholder="Enter task title..." 
                        required
                        autocomplete="off"
                    >
                </div>
                <div class="form-group">
                    <label for="taskDescription">Description (Optional)</label>
                    <textarea 
                        id="taskDescription" 
                        placeholder="Add task description..." 
                        rows="3"
                    ></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Save Task</button>
                    <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
